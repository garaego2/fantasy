<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Polo Fantasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'TeamDetails')">Team Details</button>
        <button class="tablinks" onclick="openTab(event, 'Leaderboard')">Leaderboard</button>
        <button class="tablinks" onclick="openTab(event, 'SelectTeam')">Select Team</button>
    </div>

    <div id="TeamDetails" class="tabcontent">
        <h3>Team Details</h3>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Round Points</th>
                </tr>
            </thead>
            <tbody id="team-details-output"></tbody>
        </table>
    </div>

    <div id="Leaderboard" class="tabcontent">
        <h3>Leaderboard</h3>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-output"></tbody>
        </table>
    </div>

    <div id="SelectTeam" class="tabcontent">
        <h3>Select Team</h3>
            <div class="container">
                <div class="selected-players">
                    <h4>Starting Lineup</h4>
                    <div id="starting-lineup">
                        <!-- Starting lineup inputs will be dynamically added here -->
                    </div>
    
                    <h4>Bench</h4>
                    <div id="bench">
                        <!-- Bench inputs will be dynamically added here -->
                    </div>
                </div>
                <div id="player-selection">
                    <h4>Player Selection</h4>
                    <div id="player-controls">
                        <label for="filter-nationality">Filter by Nationality:</label>
                        <select id="filter-nationality">
                            <option value="">All</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                
                        <label for="sort-method">Sort by:</label>
                        <select id="sort-method">
                            <option value="desc">Points (Descending)</option>
                            <option value="asc">Points (Ascending)</option>
                        </select>
                    </div>
                    <div id="player-container">
                        <table id="player-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Points</th>
                                    <th>Nationality</th>
                                </tr>
                            </thead>
                            <div class="table-container">
                            <tbody id="available-players">
                                <!-- Player rows will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <button id="save-team-button" class="save-button">
                <i class="fas fa-save"></i> Save Team
            </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
